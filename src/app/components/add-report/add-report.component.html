<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input
          type="text"
          class="form-control"
          id="nickname"
          required
          [(ngModel)]="report.nickname"
          name="nickname"
        />
      </div>

      <div class="form-group">
        <label for="avatar">Avatar</label>
        <input
          class="form-control"
          id="avatar"
          required
          [(ngModel)]="report.avatar"
          name="avatar"
        />
      </div>

      <div class="form-group">
        <label for="similarity-level">Similarity Level</label>
        <select
          name="similarityLevel"
          class="form-control"
          id="similarity-level"
          [(ngModel)]="report.similarityLevel"
        >
          <option selected="selected" value="0">Low</option>
          <option value="1">Medium</option>
          <option value="2">High</option>
        </select>
      </div>

      <button (click)="saveReport()" class="btn btn-primary">Save</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-primary" (click)="newReport()">Add</button>
    </div>
  </div>
</div>
