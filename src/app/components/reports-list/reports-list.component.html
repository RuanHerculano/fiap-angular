  <div class="col-md-6">
    <h4>Reports List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let report of reports; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveReport(report, i)"
      >
        {{ report.nickname }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentReport">
      <h4>Nickname</h4>
      <div>
        <label><strong>Nickname:</strong></label> {{ currentReport.nickname }}
      </div>
      <div>
        <label><strong>Avatar:</strong></label>
        {{ currentReport.avatar }}
      </div>
      <div>
        <label><strong>Similarity Level:</strong></label>
        {{ levels[currentReport.similarityLevel] }}
      </div>

      <a class="btn btn-primary" routerLink="/reports/{{ currentReport.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentReport">
      <br />
      <p>Please click on a Report...</p>
    </div>
  </div>
</div>
